apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor
spec:
  selector:
    matchLabels:
      app: predictor
  replicas: 1
  template:
    metadata:
      name: predictor
      labels:
        app: predictor
    spec:
      containers:
      - image: quay.io/felicityallen/selftarget:v0.1.5
        imagePullPolicy: IfNotPresent
        name: predictor
        ports:
        - containerPort: 8006
          hostPort: 8006
          name: predictor
        resources:
          requests:
            memory: "1Gi"
            cpu: 1
          limits:
            memory: "4Gi"
            cpu: 4
        livenessProbe:
          httpGet:
            path: /ping
            port: predictor
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 240
