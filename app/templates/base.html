<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>{% block title %}
{% endblock title %}</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</head>
<body>
    {% macro show_errors(field) %}
    {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endmacro %}
    <div class="content">
        <img src="{{ url_for('static', filename='Banner_FC2.jpg') }}" class="logo" alt="Forecast">
        {% block content %}

        {%  endblock content %}
        <footer class="container main-block">
            <img src="{{ url_for('static', filename='sanger_logo.jpg') }}" style="width:20%">
            <p>This site is hosted by the <a href="http://www.sanger.ac.uk/">Wellcome Sanger Institute</a><br><a href="http://www.sanger.ac.uk/legal/">Terms &amp; Conditions</a> & <a href="http://www.sanger.ac.uk/legal/cookiespolicy.html">Cookies policy</a></p>
        </footer>
    </div>



</body>
</html>
